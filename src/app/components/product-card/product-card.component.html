<ion-card
  id="{{ cardId }}"
  appLongpress
  (press)="onLongPress()"
  (click)="onPress()"
  [ngClass]="
    selectedCard ? 'animate__animated animate__pulse animate__infinite' : 'card'
  "
>
  <ion-card-header>
    <ion-thumbnail> <img src="{{ productImage }}" /> </ion-thumbnail>
  </ion-card-header>
  <ion-card-content>
    <ion-card-title class="ion-text-wrap">{{ item.name }}</ion-card-title>
    <ion-card-subtitle>Ar {{ item.sellingPrice }}</ion-card-subtitle>
  </ion-card-content>
</ion-card>
