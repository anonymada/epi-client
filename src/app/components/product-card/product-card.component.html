<ion-card
  #card
  appLongpress
  (press)="onLongPress()"
  class="card"
  color="tertiary"
>
  <img class="img" src="../../../assets/images/products.png" />
  <ion-card-header>
    <ion-card-title class="ion-text-wrap">{{ item.name }}</ion-card-title>
    <ion-card-subtitle>{{ item.price }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content> </ion-card-content>
</ion-card>
