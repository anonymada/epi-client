<div class="loading" *ngIf="!products">
  <ion-spinner class="app-spinner"></ion-spinner>
</div>

<ion-grid>
  <ion-row>
    <ion-col
      size="12"
      size-xs="6"
      size-sm="6"
      size-md="4"
      size-lg="2"
      *ngFor="let product of products"
    >
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ product.name }}</ion-card-title>
          <ion-card-subtitle>{{ product.price }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <img [alt]="product.name" src="../../../assets/images/products.png" />
        </ion-card-content>
      </ion-card>
    </ion-col>

    <ion-col size="12" size-xs="6" size-sm="6" size-md="4" size-lg="2">
      <ion-card>
        <ion-card-header>
          <ion-card-title> Add</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <img alt="add icon" src="../../../assets/images/add.png" />
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
