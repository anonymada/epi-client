<div class="loading" *ngIf="!products">
  <ion-spinner class="app-spinner"></ion-spinner>
</div>

<ion-grid>
  <ion-row>
    <ion-col
      size="12"
      size-xs="4"
      size-sm="3"
      size-md="2"
      size-lg="2"
      *ngFor="let product of products"
    >
      <app-product-card
        [productName]="product.name"
        [productPrice]="product.price"
      ></app-product-card>
    </ion-col>

    <ion-col size="12" size-xs="4" size-sm="3" size-md="2" size-lg="2">
