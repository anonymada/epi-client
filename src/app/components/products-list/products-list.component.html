<ion-searchbar placeholder="" [(ngModel)]="searchTerm" animated="true">
</ion-searchbar>
<ion-grid *ngIf="!products">
  <ion-row>
    <ion-col
      size="12"
      size-xs="4"
      size-sm="3"
      size-md="2"
      size-lg="2"
      *ngFor="let i of [1, 2, 3, 4, 5, 6, 7, 8, 9]"
    >
      <ion-card>
        <ion-card-header>
          <ion-card-title
            ><ion-skeleton-text [animated]="true"></ion-skeleton-text
          ></ion-card-title>
          <ion-card-subtitle
            ><ion-skeleton-text [animated]="true"></ion-skeleton-text
          ></ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-skeleton-text
            [animated]="true"
            style="height: 25px"
          ></ion-skeleton-text>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-grid>
  <ion-row>
    <ion-col
      size="12"
      size-xs="6"
      size-sm="6"
      size-md="2"
      size-lg="2"
      *ngFor="let product of products | filterBy : ['name'] : this.searchTerm"
    >
      <app-product-card
        [item]="product"
        [cardId]="product.idProduct"
        (shortPress)="showEditProduct(product)"
        (longPress)="selectProductToDelete(product)"
      ></app-product-card>
    </ion-col>
  </ion-row>
</ion-grid>

<div class="floating-div center" *ngIf="isTrashBinVisible">
  <ion-fab>
    <ion-fab-button (click)="bulkDelete()">
      <ion-icon name="trash-bin"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</div>
